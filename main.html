<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<link rel="stylesheet" href="main.css">

<body>
  <div class="wrap-top">
    <div class="top">
      로그인 | 회원가입
    </div>
  </div>

  <div class="wrap-header">
    <header>
      <img src="https://cdn.pixabay.com/photo/2020/10/05/10/51/cat-5628953_960_720.jpg" alt="">
    </header>

  </div>
  <div class="wrap-nav">
    <nav>
      <ul>
        <li><a>웹표준</a></li>
        <li><a>자바</a></li>
        <li><a>안드로이드</a></li>
        <li><a>데이터베이스</a></li>
        <li><a>스프링</a></li>
      </ul>
    </nav>
  </div>

  <!-- main  -->
  <div class="wrap-main">
    <div class="main-left">

    </div>
    <div class="main-right">

      <section>
        <h3>회 원 가 입</h3>
        <!-- <caption><h3>회 원 가 입</h3></caption> -->
        <div class="textbox">
          <label for="id">아이디<br>
          </label>
          <input type="text" id="id">
        </div>
        <div class="textbox">
          <label for="password">비밀번호<br>
          </label>
          <input type="password" id="password">
        </div>
        <div class="textbox">
          <label for="password-1">비밀번호확인<br>
          </label>
          <input type="password" id="password-1">
        </div>
        <div class="textbox">
          <label for="tel">전화번호<br>
          </label>
          <input type="text" id="tel">
        </div>
        <div class="textbox">
          <label for="nickname">별칭<br>
          </label>
          <input type="text" id="nickname">
        </div>
        <div class="textbox">
          <label for="area">지역 <br></label>
          <select id="area">
            <option>==선택==</option>
            <option>서울</option>
            <option>부산</option>
            <option>대구</option>
            <option>대전</option>
            <option>울산</option>
          </select>
        </div>
        <label class="textbox" for="sex">성별</label><br>
        <input id="sex" type="radio" name="sex" id="남">남 <input type="radio" name="sex" id="여">여 <br>
        <label class="textbox" for="hobby">취미</label><br>
        <input id="hobby" type="checkbox" name="" id="">독서
        <input type="checkbox" name="" id="">음악감상
        <input type="checkbox" name="" id="">운동
        <input type="checkbox" name="" id="">게임 <br>
        <label class="textbox" for="date">생년월일</label><br>

        <input id="date" type="date"> <br>
        <br>
        <div class="s-e">회 원 가 입
        </div>

      </section>

    </div>


    <aside>

    </aside>
  </div>
  <!-- footer  -->
  <div class="warp-footer">
    <footer>
      Copyright by Gildong Hong. All Rights Reserved.
    </footer>
  </div>
</body>

</html>
